<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menù Giovani di Dese</title>

    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css.css">

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    
    <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
</head>

<body>

<div data-role="page" data-theme="b" id="pageprinc">
    <div data-role="header"><h1>Menù</h1></div>
    <div data-role="main" class="ui-content">
        <div id="lista" data-role="collapsible-set"></div>
        <button class="ui-btn green-btn" id="resoconto-btn">Vedi resoconto</button>
        <button class="ui-btn red-btn" id="elimina-ordine-btn">Elimina ordine</button>
    </div>
    <div data-role="popup" id="popup-ordine" data-position-to="window" data-transition="pop">
        <div data-role="header"><h1 id="title-popup"></h1></div>
        <div data-role="main" class="ui-content" id="content-ordine-popup">
            <div id="info-ordine-popup"></div>
        </div>
    </div>
</div>

<div data-role="page" data-theme="b" id="pageres">
    <div data-role="header"><h1>Riepilogo Ordine</h1></div>
    <div data-role="main" class="ui-content">
        <div id="resoconto"></div>
        <button class="ui-btn red-btn" id="modifica-btn">Modifica Ordine</button>
        <button class="ui-btn green-btn" id="conferma-btn">Conferma Ordine</button>
    </div>
    <div data-role="footer"><h4>Giovani di Dese</h4></div>
</div>

<div data-role="page" data-theme="b" id="pageqrcode">
    <div data-role="header"><h1>Ordine</h1></div>
    <div data-role="main" class="ui-content" style="text-align: center;">
        <h4>Presenta questo alla cassa</h4>
        <div id="qrcode" style="display: inline-block; margin: 20px auto;"></div>
        <button class="ui-btn blue-btn" id="nuovo-ordine-btn">Nuovo Ordine</button>
    </div>
    <div data-role="footer"><h4>Giovani di Dese</h4></div>
</div>

<script src="hashmap.js"></script>
<script src="QRCodeManager.js"></script>
<script src="graphicManager.js"></script>
<script src="data.js"></script>
<script src="main.js"></script>

</body>
</html>
