<!DOCTYPE html>
<html>
<head>
    <title>Menu Digitale QR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css.css" />

    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
</head>

<body>
    <div data-role="page" id="pageprinc">
        <div data-role="header" data-position="fixed"><h1>Menu Ristorante</h1></div>
        <div role="main" class="ui-content">
            <div id="lista">Caricamento menu...</div>
            <button id="resoconto-btn" class="ui-btn green-btn">Vai al Resoconto</button>
        </div>
    </div>

    <div data-role="page" id="pageres">
        <div data-role="header"><h1>Riepilogo</h1></div>
        <div role="main" class="ui-content">
            <div id="resoconto"></div>
            <button id="conferma-btn" class="ui-btn green-btn">Conferma e Genera QR</button>
        </div>
    </div>

    <div data-role="page" id="pageqrcode">
        <div data-role="header"><h1>Ordine Pronto</h1></div>
        <div role="main" class="ui-content" style="text-align: center;">
            <div id="qrcode" style="display: inline-block; margin-top: 20px;"></div>
            <button id="nuovo-ordine-btn" class="ui-btn ui-btn-b">Nuovo Ordine</button>
        </div>
    </div>

    <script src="hashmap.js"></script>
    <script src="QRCodeManager.js"></script>
    <script src="graphicManager.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>
