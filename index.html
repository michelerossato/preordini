<!DOCTYPE html>
<html>
<head>
    <title>Menu Digitale QR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.min.css" />
    <link rel="stylesheet" href="css.css" />

    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
</head>

<body>

    <div data-role="page" id="pageprinc">
        <div data-role="header" data-position="fixed">
            <h1>Menu Ristorante</h1>
        </div>

        <div role="main" class="ui-content">
            <div id="lista">
                <p style="text-align:center;">Caricamento menu...</p>
            </div>
            
            <button id="resoconto-btn" class="ui-btn green-btn">Vai al Resoconto</button>
        </div>

        <div data-role="popup" id="popup-ordine" data-overlay-theme="b" class="ui-content">
            <div id="info-ordine-popup"></div>
        </div>
    </div>

    <div data-role="page" id="pageres">
        <div data-role="header">
            <a href="#pageprinc" class="ui-btn ui-icon-arrow-l ui-btn-icon-notext ui-corner-all">Indietro</a>
            <h1>Il tuo Ordine</h1>
        </div>

        <div role="main" class="ui-content">
            <div id="resoconto">
                </div>

            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <button id="modifica-btn" class="ui-btn ui-corner-all">Modifica</button>
                </div>
                <div class="ui-block-b">
                    <button id="conferma-btn" class="ui-btn green-btn ui-corner-all">Conferma</button>
                </div>
            </div>
            
            <button id="elimina-ordine-btn" class="ui-btn ui-btn-b ui-corner-all">Elimina Ordine</button>
        </div>
    </div>

    <div data-role="page" id="pageqrcode">
        <div data-role="header">
            <a href="#pageres" class="ui-btn ui-icon-arrow-l ui-btn-icon-notext ui-corner-all">Indietro</a>
            <h1>Mostra in Cassa</h1>
        </div>

        <div role="main" class="ui-content" style="text-align: center;">
            <h3>Grazie!</h3>
            <p>Mostra questo codice al personale per completare l'ordine.</p>
            
            <div id="qrcode" style="display: inline-block; margin-top: 20px;"></div>

            <br><br>
            <button id="nuovo-ordine-btn" class="ui-btn ui-btn-b ui-corner-all">Inizia Nuovo Ordine</button>
        </div>
    </div>

    <script src="hashmap.js"></script>
    <script src="QRCodeManager.js"></script>
    <script src="graphicManager.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>

</body>
</html>
